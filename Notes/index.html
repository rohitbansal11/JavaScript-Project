<!DOCTYPE html>

    <head>

            .green {
                color: lightgreen;
            }

            .red {
                color: lightcoral;
            }

    <body>
        <header class="bg-dark mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <nav class="navbar justify-content-between">
                            <a class="navbar-brand">Notes</a>
                            
                        </nav>
                        
                    </div>
                    <div class="col-sm-3">

                    </div>
                    <div class="col-sm-3">
                        <nav class="navbar justify-content-left">
                            <h6 class="name">Rohit Bansal Interview Project  </h6>
                            
                        
                        </nav>
                    </div>
                </div>
            </div>
        </header>



         <!-- heading -->
        <div class=".container-fluid headd">
            <div class="row">
                <div class=" col-sm-6">
                    <h4>Drap and Drop Here For Edit And Delete</h4>
                </div>
                <div class=" col-sm-3">
                    <h5>Sort By Ascending / Descending</h5>
                
                </div>
                <div class=" col-sm-3">
                    <h4> Chosse Theme</h4>
                   
                </div>

            </div>

        </div>
        <br>

        <!-- Buttons -->
        <div class=".container-fluid headd">
            <div class="row rr">
                <div class=" col-sm-3 edit_btn_div">
                    <button href="#" class="btn btn-outline-primary aa edit_btn"  onclick="plzdrag()"  > Edit</button>
                
                </div>
                <div class=" col-sm-3">
                    <button href="#" class="btn btn-outline-primary aa delete_btn" onclick="plzdrag()" > Delete </button>
                </div>
                <div class=" col-sm-3">
                    <button href="#" class="btn btn-outline-primary aa" onclick="sortListDir()"> Sort</button>
        
                </div>
                <div class=" col-sm-3">
                    <div class="theme">
                        <button href="#" class="btn btn-outline-dark aa" onclick="myFunctionDark()"> Dark/White Mode</button>
                        
                    </div>
        
                </div>
        
            </div>
        
        </div>



<!-- //////////////////////// -->
        <div class="container">
            <div class="row">
                <div class="col mx-auto col-md-8 mt-3 text-center">
                    <div class="alert align-items-center" id="message"></div>
                    <form id="itemForm">
                        <h3 class=""> TO DO LIST</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="itemInput" value=""
                                placeholder="Please enter name...">
                            <button class="btn btn-outline-primary">ADD ITEM</button>
                            
                            <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                                Save Task
                            </button>
                            
                        </div>
                    </form>
                    <ul class="nav nav-tabs">
                        <li class="nav-item status" data-type="all">
                            <a class="nav-link active" href="#" >All</a>
                        </li>
                        <li class="nav-item status" data-type="todo">
                            <a class="nav-link" href="#">To Do</a>
                        </li>
                        <li class="nav-item status" data-type="done">
                            <a class="nav-link" href="#">Completed</a>
                        </li>
                    </ul>
                    <!-- list items -->
                    <ul class="list-group list-group-flush " id="itemList" >

                        <span>
                            <a href="#" data-done><i class="bi ${iconClass} green"></i></a>
                            <a href="#" data-edit><i class="bi bi-pencil-square blue"></i></a>
                            <a href="#" data-delete><i class="bi bi-x-circle red"></i></a>
                        </span>
                    </li> --></ul>
                    <input type="hidden" id="filterType" value="all">
                    <input type="hidden" id="citem" value="">
                </div>
            </div>

        </div>

        </script>
        <script src="main.js"></script>
